<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheel" href="./style.css" type="text/css" />
    <title>music</title>

    <link
      rel="styleshel"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/5e17367f86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="playlistContainer"></div>
      <audio src="" class="audioTag"></audio>

      <div class="currentAndTotleTime">00:00 / 00:00</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>

      <div class="musicPlayer">
        <i class="fa-solid fa-backward-fast controls previousButton"></i>
        <i class="fa-solid fa-play controls playButton"></i>
        <i class="fa-solid fa-pause controls pauseButton"></i>
        <i class="fa-solid fa-forward-fast controls nextButton"></i>
      </div>
    </div>
<style>
  body {
  background-color: rgb(66, 62, 62);
}
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.trackItem {
  color: rgb(222, 236, 15);
  font-size: 20px;
  border-bottom: 1px solid rgb(247, 239, 239);
  padding: 10px 0px;
  cursor: pointer;
  user-select: none;
  margin-bottom: 10px;
}
.currentAndTotleTime {
  color: rgb(240, 234, 234);
}
#progressBar {
  background-color: rgb(246, 246, 247);
  height: 3px;
  width: 500px;
}
#currentProgress {
  width: 0%;
  height: 100%;
  background-color: brown;
}
.controls {
  font-size: 20px;
  color: rgb(15, 15, 15);
  margin: 20px 30px;
  cursor: pointer;
}
.pauseButton {
  display: none;
}

</style>
    <script src="script.js"></script>
  </body>
</html>
